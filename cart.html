<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title> Cart </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
    <!-- Style CSS -->
    <link rel="stylesheet" href="styles.css">
	
  
  </head>
  <body>

   
<main>
    <div class="row">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Shopping Cart</a></h1>
                </li>
            </ul>
            
        </nav>
        <div class="medium-4  columns">
            <div class="cart">
                <h1>Cart items</h1>
                <div class="row">
                    <div class="medium-6 columns">
                        <button class="tiny secondary" id="clear">Clear the cart</button>
                    </div>
                    <div class="medium-6 columns">
                        <button class="tiny disabled" title="Work in progress" 
                        href="checkout.html" >Checkout</button>
                    </div>
                </div>
                <div id="cartItems">Loading cart...</div>
                Total price: <strong id="totalPrice">0 Rs</strong>
            </div>
          
        </div>
        <div class="medium-8 columns">
            <h1>Selected Products</h1>
            <div class="products">
                <div class="product medium-4 columns" data-name="Winter Blush" data-price="12" data-id="0">
                    <img src="images/KC-Blush-WinterKissed-CapOff_600x600.webp" alt="winterblush" />
                    <h3> Winter Blush</h3>
                    <input type="text" class="count" value="1" />
                    <button class="tiny">Add to cart</button>
                </div>
                <div class="product medium-4 columns" data-name="Gloss Drip" data-price="10" data-id="1">
                    <img src="images/KJC_SUMMER_22_Gloss_Drip_Match_My_Energy_EPI_600x600.webp" alt="GlossDrip" />
                    <h3>Gloss Drip</h3>
                    <input type="text" class="count" value="1" />
                    <button class="tiny" >Add to cart</button>
                </div>
                <div class="product medium-4 columns" data-name="Peach Blush" data-price="20" data-id="2">
                    <img src="images/KC-Blush-PinkDreams-CapOff_600x600.webp"alt="PeachBlush" />
                    <h3>Peach Blush </h3>
                    <input type="text" class="count" value="1" />
                    <button class="tiny">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/template" id="cartT">
      <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
    <%= item.count %> piece<% if(item.count > 1)
    {%>s
    <%}%> for <%= item.total %>$</span > </div>
    <% }); %>
    </script>
    
    


</main>  

    
 
 <div class="container-fluid navigation-bg">
  <div class="container">
    <div id="footer"></div>
  </div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script  src="cart.js"></script>
      
  </body>
</html>
